<section class="module module-gray" id="skills">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="m-title c-align">
          <h2>
            <fa-icon class="module-icon" [icon]="['fas', 'tools']" size="lg"></fa-icon>
            Skills
          </h2>
        </div>
      </div>
    </div>

    <div class="chips__choice" *ngFor="let d of skills; let ixr = index;">
      <h6>{{d.title}}</h6>
      <div class="chip" *ngFor="let r of d.info; let ixr = index;">{{r.title}}</div>
    </div>
  </div>
</section>
