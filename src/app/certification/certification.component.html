<section class="module module-gray" id="certification">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="m-title c-align">
          <h2>
            <fa-icon class="module-icon" [icon]="['fas', 'award']" size="lg"></fa-icon>
            Certification
          </h2>
          <div class="block"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-borderless">
          <tbody>
            <tr *ngFor="let cert of certification;">
              <td [width]="10">
                <fa-icon [icon]="['fab', cert.issuerIcon ]" size="lg"></fa-icon>
              </td>
              <td>
                <a target="_blank" href={{cert.verificationUrl}}>{{ cert.name }}</a>
              </td>
              <td><strong>{{ cert.issuer }}</strong></td>
              <td>
                <strong>
                  {{cert.issueDate | date:'MMM yyyy'}} - {{cert.expirationDate | date:'MMM yyyy'}}
                </strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
