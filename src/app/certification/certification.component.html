<section class="module module-gray" id="certification">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="m-title c-align">
          <h2>Certification</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-borderless">
          <tbody>
            <tr *ngFor="let cert of certification;">
              <td>
                <fa-icon class="text-warning" [icon]="['fas', 'trophy']" size="lg"></fa-icon>
              </td>
              <td>{{ cert.title }} - <strong> {{ cert.name }} </strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
