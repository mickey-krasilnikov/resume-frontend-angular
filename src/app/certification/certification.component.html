<section id="certification">
  <div class="cert">

    <div class="cert-title">
      <p>Certification</p>

      <div class="cert-filters">

        <div class="cert-filter">
          Issuer
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 11 6">
            <path
              style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(255, 255, 255);stroke-opacity:1;stroke-miterlimit:4"
              d="M15.4787 1.002 8.3732 7.998 1.2678 1.002" transform="scale(.64706 .66667)" />
          </svg>
        </div>

        <div class="cert-filter">
          Importance
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 11 6">
            <path
              style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(255, 255, 255);stroke-opacity:1;stroke-miterlimit:4"
              d="M15.4787 1.002 8.3732 7.998 1.2678 1.002" transform="scale(.64706 .66667)" />
          </svg>
        </div>

        <div class="cert-filter">
          Newest
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 11 6">
            <path
              style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(255, 255, 255);stroke-opacity:1;stroke-miterlimit:4"
              d="M15.4787 1.002 8.3732 7.998 1.2678 1.002" transform="scale(.64706 .66667)" />
          </svg>
        </div>

      </div>
    </div>

    <div class="cert-items">
      <div class="cert-items__item" *ngFor="let cert of certification">
        <a href="https://www.credly.com/badges/dc95ff2a-12d8-4816-91b2-a9292ae5df85" target="_blank">
          <img class="cert-items__item-img" [src]=cert.badgeImageUrl alt="unsplash-OG44d93i-NJk">
        </a>
        <div class="cert-items__item-title">
          <p>{{cert.name}}</p>
        </div>
        <p class="cert-items__item-date">{{cert.expirationDate != null
          ? "Expires on " + (cert.expirationDate | date: 'MMM dd, yyyy')
          : "Never expires"}}</p>
      </div>
    </div>

  </div>
</section>
